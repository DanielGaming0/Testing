<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #14001e;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #5d1889 70%, #220033 100%);
      padding: 20px 0;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 400px;
      background: #1d0128;
      margin: 40px auto 0;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 16px #0008;
    }
    .saldo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-bottom: 20px;
      border-bottom: 1px solid #35004d;
    }
    .saldo small {
      color: #b3b3b3;
      font-size: 0.95rem;
    }
    .saldo .valor {
      font-size: 2.4rem;
      font-weight: 700;
      margin-top: 4px;
    }
    .saldo .outros-bancos {
      color: #b3b3b3;
      font-size: 1rem;
      margin-top: 2px;
    }
    .botoes {
      display: flex;
      justify-content: space-between;
      margin: 24px 0 20px;
      gap: 12px;
    }
    .botao-circular {
      background: #3a045c;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 10px #32004a33;
      transition: background 0.2s;
      cursor: pointer;
      flex-direction: column;
    }
    .botao-circular:hover {
      background: #7b2cff;
    }
    .botao-circular i {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }
    .botao-circular span {
      font-size: 0.95rem;
      font-weight: 500;
    }
    .cartoes, .shopping {
      background: #29013e;
      border-radius: 10px;
      margin: 15px 0;
      padding: 18px 14px;
      transition: box-shadow 0.2s;
      box-shadow: 0 1px 8px #0002;
    }
    .cartoes {
      font-weight: bold;
      letter-spacing: 0.01em;
      cursor: pointer;
    }
    .shopping {
      color: #c8c2f2;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .shopping a {
      color: #b180fa;
      text-decoration: none;
      font-weight: bold;
    }
    .footer-navbar {
      background: #21002d;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      max-width: 400px;
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      height: 62px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 18px #0006;
      margin-left: auto;
      margin-right: auto;
      right: 0;
    }
    .footer-navbar .footer-btn {
      color: #c8a0f3;
      background: none;
      border: none;
      font-size: 2rem;
      transition: color 0.2s;
      cursor: pointer;
    }
    .footer-navbar .footer-btn.active {
      color: #b780fc;
    }
    @media (max-width:500px) {
      .container { margin: 12px; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- Cabeçalho -->
<header>Banco Digital</header>

<main class="container">
  <!-- Saldo -->
  <div class="saldo">
    <small>Conta</small>
    <span class="valor">R$ 4.543,96</span>
    <span class="outros-bancos">R$ 0,00 em outros bancos</span>
  </div>

  <!-- Botões redondos -->
  <section class="botoes">
    <button class="botao-circular">
      <i class="fa-solid fa-bolt"></i>
      <span>Área Pix</span>
    </button>
    <button class="botao-circular">
      <i class="fa-solid fa-barcode"></i>
      <span>Pagar</span>
    </button>
    <button class="botao-circular">
      <i class="fa-solid fa-arrow-right-arrow-left"></i>
      <span>Transferir</span>
    </button>
    <button class="botao-circular">
      <i class="fa-solid fa-mobile-screen"></i>
      <span>Recarga</span>
    </button>
  </section>

  <!-- Cartões -->
  <div class="cartoes">
    Meus cartões
  </div>
  <!-- Área Shopping -->
  <div class="shopping">
    <span>Aproveite os descontos e possibilidades</span>
    <a href="#">Shopping</a>
  </div>
</main>

<!-- Barra de navegação inferior -->
<div class="footer-navbar">
  <button class="footer-btn active"><i class="fa-solid fa-arrow-up-arrow-down"></i></button>
  <button class="footer-btn"><i class="fa-solid fa-dollar-sign"></i></button>
  <button class="footer-btn"><i class="fa-solid fa-wallet"></i></button>
</div>

</body>
</html>
